
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <header class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Book marker</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2 class="display-3">Bookmark your favourite Sites</h2>
          <form id="myform">
            <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Enter the website name">
            </div>

            <div class="form-group">
              <label>Site URL</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Enter the website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>


      </main>

      <footer class="footer">
        <p>&copy; Bookmarker 2017</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
